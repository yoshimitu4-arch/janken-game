<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>負け上がりジャンケン</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #111;
    color: #eee;
    padding-top: 40px;
  }
  button {
    font-size: 20px;
    margin: 10px;
    padding: 10px 20px;
  }
  #info {
    margin-top: 30px;
    font-size: 18px;
    line-height: 1.6;
  }
  #result {
    margin-top: 20px;
    font-size: 22px;
  }
</style>
</head>

<body>

<h1>負け上がりジャンケン</h1>

<div>
  <button onclick="play('グー')">グー</button>
  <button onclick="play('チョキ')">チョキ</button>
  <button onclick="play('パー')">パー</button>
</div>

<div id="result"></div>

<div id="info"></div>

<script>
let round = 1;
const maxRound = 33;
const startPopulation = 8000000000;

function updateInfo() {
  const population = Math.floor(startPopulation / Math.pow(2, round - 1));
  const probability = round === 1 ? 100 : (100 / Math.pow(2, round - 1));
  document.getElementById("info").innerText =
    `第${round}回戦\n` +
    `参加人数：${population.toLocaleString()}人\n` +
    `負け上がり確率：${probability}%\n\n` +
    `you are 1 / ${startPopulation.toLocaleString()}`;
}

function play(player) {
  if (round > maxRound) return;

  const hands = ['グー','チョキ','パー'];
  const cpu = hands[Math.floor(Math.random()*3)];

  let outcome = "";
  if (
    (player === 'グー' && cpu === 'チョキ') ||
    (player === 'チョキ' && cpu === 'パー') ||
    (player === 'パー' && cpu === 'グー')
  ) {
    outcome = "勝ち（脱落）";
  } else if (player === cpu) {
    outcome = "あいこ（再戦）";
  } else {
    outcome = "負け（次の回戦へ）";
    round++;
  }

  document.getElementById("result").innerText =
    `あなた：${player} ／ 相手：${cpu}\n${outcome}`;

  if (round > maxRound) {
    document.getElementById("info").innerText =
      "第33回戦終了\n\nyou are 1 / 8,000,000,000";
  } else {
    updateInfo();
  }
}

updateInfo();
</script>

</body>
</html>
